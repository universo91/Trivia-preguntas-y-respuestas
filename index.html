<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style-form.css">    
    <title>Principal API</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="/validate" id="form-questions-filter">
                            <!-- NÚMERO DE PREGUNTAS -->
                            <label for="totalQuestions">Total Questions</label>
                            <select  class="form-select"  id="totalQuestions">
                                <!-- <option selected>Open this select menu</option> -->
                                <option selected value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                            <!-- CATEGORÍAS -->
                            <label for="select-category">Categorie</label>
                            <select  class="form-select"  id="select-category">
                                <!-- <option selected>Open this select menu</option> -->
                            </select>
                            <!-- DIFICULTAD -->
                            <label for="select-difficulty">Difficulty</label>
                            <select  class="form-select"  id="select-difficulty">
                                <!-- <option selected>Open this select menu</option> -->
                                <option value="any">Any Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                            <!-- TIPO DE PREGUNTA -->
                            <label for="select-question-type">Type</label>
                            <select  class="form-select"  id="select-question-type">
                                <!-- <option selected>Open this select menu</option> -->
                                <option value="any">Any Type</option>
                                <option value="multiple">Multiple choise</option>
                                <option value="boolean">True / False</option>
                            </select>
                            <input type="submit" value="Obtener preguntas" class="btn btn-primary mt-5">
                        </form>
                    </div>  
                </div>
            </div>
        </div>
        <!-- <button class="btn btn-primary mt-5" onclick="getQuestions()">Mostara preguntas</button> -->

        <!-- CONTENEDOR DE PREGUNTAS -->
        <!-- EL CONTENEDOR DE PREGUNTAS DE SER UN FORMULARIO PARA VALIDAR
                LOS CAMPOS -->
        <div class="container">
            <div class="row" id="questions-container">
                <form action="/validate" id="form-questions-container">

                    
                </form>                
            </div>
        </div>        
        <!-- CONTENEDOR DEL BOTÓN ENVIAR RESPUESTAS -->
        <!-- <div class="row justify-content-center" id="btn-send-answers">
            ESTE BOTON DEBE IR DENTRO DEL FORMULARIO PARA HACER SUBMIT
        </div> -->
    </div>
    <!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>-->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Informe de respuestas</h5>
          
        </div>
        <div class="modal-body" id = "body-response">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script type="module" src="js/main.js"></script>
    <script>
        
        $('#myModal').on('shown.bs.modal', function () {
          $('#myInput').trigger('focus')
          })
    
      </script>
</body>
</html>
